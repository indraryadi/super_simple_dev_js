<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Cart Quantity</p> 
  <button onclick="showQuantity()">Show Quantity</button>
  <button onclick="addToCart()">Add to Cart</button>
  <button onclick="plus2()">+2</button>
  <button onclick="plus3()">+3</button>
  <button onclick="minus2()">-2</button>
  <button onclick="minus3()">-3</button>
  <button onclick="resetCart()">Reset Cart</button>

  <script>
    let item = 0
    let temp = 0
    const check = (item, num, operation) => {
      if(operation==='plus'){
        temp = item + num
      }else{
        temp = item - num
      }

      if(temp === 0 || temp > 10){
        console.log('cant update the cart (max=10 and min=0)')
        return item
      }else{
        return temp 
      }
    }

    const showQuantity = () => {
      console.log(`Cart quantity: ${item}`)
    }

    const addToCart = () => {
      item = check(item,1,'plus')
      showQuantity()
    }

    const plus2 = () => {
      item = check(item,2,'plus')
      showQuantity()
    }

    const plus3 = () => {
      item = check(item,3,'plus')
      showQuantity()
    }

    const minus2 = () => {
      item = check(item,2)
      showQuantity()
    }

    const minus3 = () => {
      item = check(item,3)
      showQuantity()
    }

    const resetCart = () => {
      item = 0
      showQuantity()
    }

  </script>
</body>
</html>
